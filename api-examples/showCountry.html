<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #countryBox {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .countryDiv,
        #innerDiv {
            background-color: aliceblue;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Let's Show The Country</h1>

    <div id="innerDiv"></div>
    <section>
        <div id="countryBox"></div>

    </section>

    <script src="showCountry.js"></script>
</body>

</html>
