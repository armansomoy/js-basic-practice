<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="search-field" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="searchNow()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center" id="weather-box">
            
            <h1 id="name">Dhaka</h1>
            <h3><span id="celsius">38.06</span>&deg;C</h3>
            <h1 class="lead" id="lead">Clouds</h1>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
